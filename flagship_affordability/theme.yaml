attrs:
    Figure:
        background_fill_color: rgba(255, 255, 255, 1.0)
        border_fill_color: rgba(255, 255, 255, 0)
        outline_line_color: rgba(255, 255, 255, 0)
    Text: 
        text_font: 'PT Serif' 
        text_font_style: 'bold' 
    Axis:
        axis_line_color: "white"
        axis_label_text_color: "white"
        major_label_text_color: "white"
        major_tick_line_color: "#CCCCCC"
        minor_tick_line_color: "#CCCCCC"
    Grid:
        grid_line_dash: [6, 4]
        grid_line_alpha: 1.0
    Title:
        text_color: "white"
    Tab: 
        text_font: 'PT Serif' 
        text_color: 'green'